<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <body>
        <!-- h1 태그에 대한 스타일 -->
        <h1 style="text-align: center; color: red;">Hello World!</h1>

        <!-- p 태그에 대한 스타일 -->
        <p style="font-size: 16px; line-height: 1.5;">안녕</p>

        <!-- ul 태그에 대한 스타일 -->
        <ul style=" list-style: none; padding: 0; margin: 0;">
            <li style="margin-bottom: 10px;">list item 1</li>
            <li style="margin-bottom: 10px;">list item 2</li>
            <li style="margin-bottom: 10px;">list item 3</li>
        </ul>

        <!-- a 태그에 대한 스타일 -->
        <a href="#" style="text-decoration: none; color: blue;">Click here</a>

        <!-- img 태그에 대한 스타일 -->
        <img src="image.jpg" alt="example image" style="width: 100%; height: auto;">

        <!-- div 태그에 대한 스타일 -->
        <div style="border: 1px solid black; padding: 10px; background-color: wheat;">This is a div element.</div>

        <!-- span 태그에 대한 스타일 -->
        <p>This is a <span style="color: red; font-weight: bold;">red</span> text.</p>

        <!-- button 태그에 대한 스타일 -->
        <button style="background-color: blue; color: white; padding: 10px;">Click me</button>

        <!-- table 태그에 대한 스타일 -->
        <table style="border-collapse: collapse; width: 100%;">
            <thead>
                <tr>
                    <th style=" border: 1px solid black; padding: 10px; text-align: center;">Firstname</th>
                    <th style=" border: 1px solid black; padding: 10px; text-align: center;">Lastname</th>
                    <th style=" border: 1px solid black; padding: 10px; text-align: center;">Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style=" border: 1px solid black; padding: 10px; text-align: center;">John</td>
                    <td style=" border: 1px solid black; padding: 10px; text-align: center;">Doe</td>
                    <td style=" border: 1px solid black; padding: 10px; text-align: center;">32</td>
                </tr>
                <tr>
                    <td style=" border: 1px solid black; padding: 10px; text-align: center;">Jane</td>
                    <td style=" border: 1px solid black; padding: 10px; text-align: center;">Doe</td>
                    <td style=" border: 1px solid black; padding: 10px; text-align: center;">28</td>
                </tr>
                <tr>
                    <td style=" border: 1px solid black; padding: 10px; text-align: center;">Mark</td>
                    <td style=" border: 1px solid black; padding: 10px; text-align: center;">Smith</td>
                    <td style=" border: 1px solid black; padding: 10px; text-align: center;">45</td>
                </tr>

            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" style=" border: 1px solid black; padding: 10px; text-align: center;">Table footer</td>
                </tr>
            </tfoot>
        </table>
    </body>

</body>

</html>
