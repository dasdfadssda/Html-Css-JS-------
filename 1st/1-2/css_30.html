<!DOCTYPE html>
<html>
  <head>
    <title>CSS Tag Example</title>
    <style>
      /* h1 태그에 대한 스타일 */
      h1 {
        color: red; /* 글자색을 빨간색으로 변경 */
        font-size: 36px; /* 글자 크기를 36픽셀로 변경 */
        text-align: center; /* 가운데 정렬 */
      }

      /* p 태그에 대한 스타일 */
      p {
        font-size: 18px; /* 글자 크기를 18픽셀로 변경 */
        line-height: 1.5; /* 줄간격을 1.5로 변경 */
      }

      /* img 태그에 대한 스타일 */
      img {
        max-width: 100%; /* 이미지 너비를 100%로 조정 */
        height: auto; /* 이미지 높이 자동 조정 */
      }

      /* a 태그에 대한 스타일 */
      a {
        text-decoration: none; /* 밑줄 제거 */
        color: blue; /* 글자색을 파란색으로 변경 */
      }

      /* ul 태그에 대한 스타일 */
      ul {
        list-style: none; /* 리스트 기호 제거 */
        padding: 0; /* 내부 간격 제거 */
        margin: 0; /* 외부 간격 제거 */
      }

      /* li 태그에 대한 스타일 */
      li {
        margin-bottom: 10px; /* 아래쪽 마진 10픽셀 추가 */
      }

      /* div 태그에 대한 스타일 */
      div {
        border: 1px solid black; /* 테두리 1픽셀 검은색으로 추가 */
        padding: 10px; /* 내부 간격 10픽셀 추가 */
        background-color: wheat; /* 배경 화면 wheat로 변경*/
      }

      /* img 태그에 대한 스타일 */
      img {
        width: 100%; 
        height: auto;
      }

      /* span 태그에 대한 스타일 */
      span {
        font-weight: bold; /* 글자 굵게 표시 */
        color: red; /* 글자 색 변경 */
      }

      /* input 태그에 대한 스타일 */
      input {
        border: 1px solid black; /* 테두리 1픽셀 검은색으로 추가 */
        padding: 5px; /* 내부 간격 5픽셀 추가 */
        border-radius: 5px; /* 테두리 모서리를 5픽셀 둥글게 */
      }

      /* button 태그에 대한 스타일 */
      button {
        background-color: blue; /* 배경색 파란색으로 변경 */
        color: white; /* 글자색 흰색으로 변경 */
        padding: 10px; /* 내부 간격 10픽셀 추가 */
        border: none; /* 테두리 제거 */
        border-radius: 5px; /* 테두리 모서리를 5*/
      }
      /* table 태그에 대한 스타일 */
      table {
        border-collapse: collapse; /* 셀 경계선 겹치게 설정 */
        width: 100%; /* 테이블 너비를 100%로 설정 */
      }

      /* th, td 태그에 대한 스타일 */
      th, td {
        border: 1px solid black; /* 테두리 1픽셀 검은색으로 추가 */
        padding: 10px; /* 내부 간격 10픽셀 추가 */
        text-align: center; /* 가운데 정렬 */
      }

      /* form 태그에 대한 스타일 */
      form {
        display: flex; /* 요소들을 수평으로 정렬 */
        flex-wrap: wrap; /* 요소들을 한 줄에 표시 */
      }

      /* label 태그에 대한 스타일 */
      label {
        width: 100px; /* 라벨 너비 100픽셀 */
        margin-right: 10px; /* 오른쪽 마진 10픽셀 추가 */
        text-align: right; /* 오른쪽 정렬 */
      }

      /* select 태그에 대한 스타일 */
      select {
        padding: 5px; /* 내부 간격 5픽셀 추가 */
        border-radius: 5px; /* 테두리 모서리를 5픽셀 둥글게 */
      }

      /* textarea 태그에 대한 스타일 */
      textarea {
        padding: 5px; /* 내부 간격 5픽셀 추가 */
        border-radius: 5px; /* 테두리 모서리를 5픽셀 둥글게 */
      }

      /* header 태그에 대한 스타일 */
      header {
        background-color: #333; /* 배경색 회색으로 변경 */
        color: white; /* 글자색 흰색으로 변경 */
        padding: 10px; /* 내부 간격 10픽셀 추가 */
      }

      /* footer 태그에 대한 스타일 */
      footer {
        background-color: #333; /* 배경색 회색으로 변경 */
        color: white; /* 글자색 흰색으로 변경 */
        padding: 10px; /* 내부 간격 10픽셀 추가 */
        position: fixed; /* 화면 아래쪽 고정 */
        bottom: 0; /* 화면 하단에 고정 */
        width: 100%; /* 너비 100%로 설정 */
      }
    </style>
  </head>
  <body>
     <!-- h1 태그에 대한 스타일 -->
     <h1>Hello World!</h1>

     <!-- p 태그에 대한 스타일 -->
     <p>안녕</p>

     <!-- ul 태그에 대한 스타일 -->
     <ul>
         <li>list item 1</li>
         <li>list item 2</li>
         <li>list item 3</li>
     </ul>

     <!-- a 태그에 대한 스타일 -->
     <a href="#">Click here</a>

     <!-- img 태그에 대한 스타일 -->
     <img src="image.jpg" alt="example image">

     <!-- div 태그에 대한 스타일 -->
     <div>This is a div element.</div>

     <!-- span 태그에 대한 스타일 -->
     <p>This is a <span>red</span> text.</p>

     <!-- button 태그에 대한 스타일 -->
     <button>Click me</button>

     <!-- table 태그에 대한 스타일 -->
     <table>
         <thead>
             <tr>
                 <th>Firstname</th>
                 <th>Lastname</th>
                 <th>Age</th>
             </tr>
         </thead>
         <tbody>
             <tr>
                 <td>John</td>
                 <td>Doe</td>
                 <td>32</td>
             </tr>
             <tr>
                 <td>Jane</td>
                 <td>Doe</td>
                 <td>28</td>
             </tr>
             <tr>
                 <td>Mark</td>
                 <td>Smith</td>
                 <td>45</td>
             </tr>

         </tbody>
         <tfoot>
             <tr>
                 <td colspan="3">Table footer</td>
             </tr>
         </tfoot>
     </table>
  </body>
</html>
