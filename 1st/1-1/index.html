<!DOCTYPE html> <!-- 문서 유형을 선언합니다. -->
<html> <!-- HTML 문서의 시작을 선언합니다. -->
  <head> <!-- 문서의 메타데이터를 정의합니다. 메타 데이터(Metadata)란 데이터를 설명하는 데이터로, 다른 데이터를 설명하는 데이터라고 할 수 있습니다. Ex)  책 : 제목, 저자, 출판사, 출판년도 --> 
    <meta charset="UTF-8"> <!-- 문서의 문자 인코딩을 설정합니다. 인코딩이란 문자를 컴퓨터에서 사용되는 0과 1의 이진수로 변환하는 방식을 말합니다. UTF-8는 인코딩 방법 중 하나입니다.  -->
    <title>Document</title> <!-- 문서의 제목을 설정합니다. -->
    <link rel="stylesheet" href="style.css"> <!-- CSS 파일을 연결합니다. rel은 현재 문서와 외부 리소스 사이의 연관 관계를 명시하는 역할을 하는 속성입니다.-->
  </head>
  <body> <!-- 문서의 본문을 정의합니다. -->
    <h1>Hello, World!</h1> <!-- H1을 정의합니다. -->
    <p>This is a paragraph.</p> <!-- P를 정의합니다. -->
    <button onclick="alert('Hello!')">Click me!</button> <!-- 클릭 이벤트를 정의합니다. -->
    <script src="script.js"></script> <!-- JavaScript 파일을 연결합니다. -->
  </body>
</html>
